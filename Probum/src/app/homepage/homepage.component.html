<div class="centered-div">
  <mat-card fxFlex="30" class="login-form">
    <img src="assets/ProbumLogoTemp.svg" alt="erro">
    <br>

    <form fxLayoutAlign="stretch" fxLayout="column" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <!-- ngSubmit é usado para chamar o método login() quando o formulário for submetido -->

      <mat-form-field>
        <mat-label style="margin-bottom: 8px;">Username</mat-label>
        <input matInput name="username" ngModel #username="ngModel" required>
        <!-- O uso de ngModel e name é importante para a vinculação de dados do formulário -->
      </mat-form-field>

      <mat-form-field>
        <mat-label style="margin-bottom: 8px;">Enter your password</mat-label>
        <input matInput name="password" [type]="hide ? 'password' : 'text'" ngModel #password="ngModel" required>
        <!-- O uso de ngModel e name é importante para a vinculação de dados do formulário -->
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button type="submit">Login</button>

      <br>
    </form>
  </mat-card>
</div>
