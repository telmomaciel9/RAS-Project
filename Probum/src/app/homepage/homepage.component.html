
<div class="centered-div">
  <mat-card fxFlex="30" class="login-form">
    <img src="assets/ProbumLogoTemp.svg" alt="erro">
    <br>

    <form fxLayoutAlign="stretch" fxLayout="column" >

      <mat-form-field>
        <mat-label style="margin-bottom: 8px;">Username</mat-label>
        <input matInput style="padding-top: 8px; padding-bottom: 8px;">
      </mat-form-field>


      <mat-form-field>
          <mat-label style="margin-bottom: 8px;">Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" style="padding-top: 8px; padding-bottom: 8px;">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>

      <button mat-raised-button type="submit">Login</button>

    <br>
   </form>
   
  </mat-card> 
</div>
